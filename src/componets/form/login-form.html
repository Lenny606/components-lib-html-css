<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="flex justify-center items-center bg-gray-900 min-h-screen">
<div class="bg-gray-700 rounded-md p-8 shadow-2xl max-w-sm w-full">
    <h2 class="text-center text-3xl text-white font-bold mb-6">
        Login
    </h2>
    <form>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-200 mb-1">Email</label>
            <input class="w-full px-3 py-2 bg-gray-500 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-amber-950"
                   id="email" type="email" name="email" placeholder="Email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
            <input id="password" type="password" name="password" placeholder="Password"
                   class="w-full px-3 py-2 bg-gray-500 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-amber-950">
        </div>
        <button type="submit"
                class=" bg-amber-700 text-white rounded-md px-3 py-2 w-full hover:bg-amber-950 shadow-2xl">Login
        </button>
    </form>
</div>
</body>
</html>
